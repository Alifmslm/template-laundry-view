<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=style/style.css>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/c6a35e66f0.js" crossorigin="anonymous"></script>

    <title>Laundry - User Data</title>

</head>

<body>
    <div class="grid-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="image/logo.png" alt="">
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list__item">
                    <div class="active-sidebar-list__item-button">
                        <i class="fa-solid fa-file"></i>
                        <p>Data Laundry</p>
                    </div>
                </li>
                <li class="sidebar-list__item">
                    <div class="sidebar-list__item-button">
                        <i class="fa-solid fa-book-open"></i>
                        <p>Artikel Laundry</p>
                    </div>
                </li>
            </ul>
        </div>

        <div class="main">
                <header>
                    <div class="menu-icon">
                        <i class="fa-solid fa-bars"></i>
                    </div>
            
                    <div class="header-right">
                        <div class="header-right__text">
                            <p>User Account</p>
                            <p>Log Out</p>
                        </div>
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
            
                </header>
            
                <div class="main-title">
                    <h1>Data Laundry</h1>
                    <h3>Anda Dapat Melihat Status Laundry Anda Disini</h3>
                </div>
            
        </div>
</div>
    <!-- custom js     -->
    <script src="js/script.js"></script>

</body>
</html>
